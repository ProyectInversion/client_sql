version: '2.2'
services:
  cliente_sql: 
    container_name: node
    restart: always
    build: .
    depends_on:
      - sql_server
    ports:
      - 5000:9900
    volumes: 
      - .:/usr/src/app
  sql_server:
    container_name: db_inversion
    image: mcr.microsoft.com/mssql/server
    environment:
      SA_PASSWORD: bruja12345#
      ACCEPT_EULA: bruja
    logging:
      driver: none
    
    
